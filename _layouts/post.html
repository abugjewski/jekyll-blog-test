<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ "assets/style.css" | relative_url}}>
    <title>{{ site.title }} | {{ page.title }}</title>
  </head>
  <body>
    <header class="post-header">
      <h1>{{ page.title }}</h1>
    </header>
    <article class="post-content">
      {{ content }}
      <span class="test">testtest</span>
    </article>
    <div class="post-chooser">
      <div class="post-prev">
        {% if page.previous.url %}
          <a href="{{ page.previous.url | relative_url}}">{{ page.previous.title }}</a>
          <img src="{{ page.previous.image | relative_url }}">
        {% endif %}
      </div>
      <div class="post-next">
        {% if page.next.url %}
          <a href="{{ page.next.url | relative_url}}">{{ page.next.title }}</a>
          <img src="{{ page.next.image | relative_url }}">
        {% endif %}
      </div>
    </div>
    <footer>&copy; 2018 Adrian Bugajewski | Wszelkie prawa zastrze≈ºone</footer>
  </body>
</html>
